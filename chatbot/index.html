<html ng-app="chatApp">

<head>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<script src="js/jquery.js"></script>

	<!-- <script type="text/javascript" src="js/jquery.sprite-animator.min.js"></script>
	<script type="text/javascript" src="js/spritescript.js"></script> -->
	<script type="text/javascript" src="./libgif.js"></script>
	<script src="js/tether.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	  <script src="https://cdn.pubnub.com/pubnub-3.15.1.min.js"></script>  
	 
	  <script src="https://cdnjs.cloudflare.com/ajax/libs/annyang/1.5.0/annyang.min.js"></script>
	<script src="js/angular.min.js"></script>
	
	
	
	<script src="js/SpeechRecognitionDirective.js"></script>

	  <script src="https://cdn.pubnub.com/sdk/pubnub-angular/pubnub-angular-3.2.1.min.js"></script>
	  
	<script src="js/script.js"></script>
	<script src="js/annyang-service.js"></script>  

	<link rel="stylesheet" href="css/style.css">

	<body ng-controller="chatController">
			
		<script src="https://use.fontawesome.com/45e03a14ce.js"></script>
		<button class="btn" ng-click="debugs()" >debug</button>
			<button class="btn" ng-click="nodebug()" >normal</button>
		<div id="sprite"></div>
		<center>
		<div ng-show='!debug'>
			<div id="ttsoptions">
				<div>
					<label>Voice:</label>
				<select id="voiceSelecter"  onchange="myFunction()" class="guioption"></select>
			</div>
			<div>
	
				<input type="text" id="texttospeakinput" value="Pretty cool. I didn't know gifs could talk." class="guioption"  onClick="this.setSelectionRange(0, this.value.length)" >
				<div id="texterrormessage" class="guierrormessage"></div>
			</div>
			<div>
				<button id="newgifbutton">GIF</button>
				<input type="text" id="gifurlinput" value="https://i.imgur.com/ork8hoP.gif" class="guioption" onClick="this.setSelectionRange(0, this.value.length)">
				<div id="giferrormessage" class="guierrormessage"></div>
			</div>
			</div>
			<div id="instructions">Click on the image below to hear the message.</div>
		</div>
	
		<script type="text/javascript">
		</script>
		<div >
			 
				<div id="imagecontainer" ng-speech-recognition-start="startTalk()" ng-speech-recognition-end="endTalk()" >
					<img id="exampleimg" src="https://i.imgur.com/ork8hoP.gif" rel:animated_src="https://i.imgur.com/ork8hoP.gif" rel:auto_play="0" />
				</div>
		 
		</div>
		<br>
		
		<div><img class="dress" src="img/dress.jpg" </div>
		<div><img class="neck" src="img/dress2.jpg" </div>
 
		</center> 

		

		<div class="main_section" ng-if="!debug">
			<div class="container">
				<div class="chat_container row">
					<div class="col-sm-6 message_section">
						<div class="row">
							<div class="new_message_head">
							</div>
							<div class="chat_area">
								<ul class="list-unstyled">
									<li class="left clearfix" ng-repeat="chat  in chatData">
										<span class="chat-img1 pulleft" ng-class="{pullright: chat.isMe }">
											<img src="img/no-image.png" alt="User Avatar" class="img-circle">
										</span>
										<div class="chat-body1 clearfix">
											<p ng-if="chat.type == 'message'"> {{chat.messages}}</p>
										</div>
									</li>


								</ul>
								<a id="bottom"></a>
							</div>
							<!--chat_area-->
							<div class="message_write">
								<form class=" ">
									<div class="row col">
										<input class="form-control col-10" type="text" value=" " ng-keyup="$event.keyCode == 13 && postIt()" ng-model="chatInput"
										 id="example-text-input">
										<button type="button" ng-click="postIt()" class="btn btn-success">
											<i class="fa fa-sign-in" aria-hidden="true"></i>
										</button>
									</div>
								</form>
							</div>
						</div>
					</div>

				</div>


	</body>
	 
	<script type="text/javascript" src="./example.js"></script>

</html>
